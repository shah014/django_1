{% extends "base.html" %}

{% block content %}
<table>
    <thead>
    <tr>
      <th>SN</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    {% for data in person_info %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{data.name}}</td>
        <td>{{data.address}}</td>
        <td>{{data.age}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
